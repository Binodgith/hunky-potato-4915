<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Basket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="navbar"></div>

<!-- Cart Body Margin -->

<div id="cartBody">


    <!-- Cart Top Content -->
    <div>
        <h2>Your Shopping Basket</h2>
    </div>
    <div class="hrRuler"></div>

    <div class="countDiv"> <p><span id="countProducts"></span> Products</p></div>

    <!-- Cart Product and amount Section -->

    <div id="productContentDiv">

        <!-- all products list (left section)-->

        <div id='products'></div>

        <!-- calculation and stuff (right section) -->

        <div id="productsAmount">

            <div id="pincodeDiv">
                <label for="">Deliver to</label><input id="pincodeInp" placeholder="Enter pincode" type="search" maxlength="6" accept="number"> <button id="checkBtn">Check</button>
            </div>

            <div id="offersForYouDiv">
                <div id="offerImg">
                    <img src="https://www.maxfashion.in/static/icons/gift-box.png" alt="">
                </div>
                <div id="offerInfo">
                    <h3>Offers for You!</h3><span id="SelectBtn">Select</span>
                    <p>Choose and apply voucher in 2 simple steps</p>
                </div>
            </div>

            <div id="priceDiv">
                <p>Total MRP</p> <span class="priceNumber1">1</span>
                <p>Offer discount</p> <span class="priceNumber2">2</span>
                <p>Shipping charge</p> <span class="priceNumber3">Free</span>
            
                <div id="priceRuler"></div>
                <p id="total">Total</p> <span id="totalPrice">8</span>
                <button id="checkoutBtn">Checkout now</button>
            
                <div id="priceNote">
                    <p>Shipping charges might vary based on pincode delivery location</p>
                </div>
            </div>
        </div>

    </div>

</div>
    
</body>
</html>
<script src="addToBasket.js"></script>
